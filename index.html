<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta chartset="UTF-8">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  </head>
<body>
  <div class="crud">
    <div class="head">

    <h2>CRUD</h2>
    <p>product management system</p>
    </div>

    <div class="inputs">
      <input placeholder="title" type="text" id="title">
      <div class="price">
        <input onkeyup="getTotal()" placeholder="price" type="number" id="price">
        <input onkeyup="getTotal()" placeholder="taxes" type="number" id="taxes">
        <input onkeyup="getTotal()" placeholder="ads" type="number" id="ads">
        <input onkeyup="getTotal()" placeholder="discount" type="number" id="discount">
        <small id="total">2025</small>
      </div>
      <input placeholder="count" type="number" id="count">
      <input placeholder="category" type="text" id="category">
      <button id="submit">create</button>
    </div>
    <div class="output">

      
      <div class="searchBlock">
        <input placeholder="search" type="text" id="search">
        <div class="btnsearch">
          <button id="searchtitle">Search by title</button>
          <button id="searchcategory">Search by category</button>
        </div>

        
      </div>
       <div id="deleteAll"></div>
      <table>
        <tr>
          <th>id</th>
          <th>title</th>
          <th>price</th>
          <th>taxes</th>
          <th>ads</th>
          <th>discount</th>
          <th>category</th>
          <th>total</th>
          <th>update</th>
          
          <th>delete</th>
             
        </tr>

        <tbody id="tbody">


        </tbody>
      </table>
    </div>
  </div>

<script src="main.js"></script> 
</body>

</html>
